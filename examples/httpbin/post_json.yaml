config:
  auth: null
  print_response_headers: false
  print_response_body: false
  verbose: true
request:
  method: POST
  url: https://httpbin.org/post
  query_params:
  - referrer: hit
  headers:
  - Accept: '*/*'
  - Accept-Encoding: gzip, deflate
  - Content-Type: application/json
  - User-Agent: hit/0.0.1
  - Environment: '{environment}'
  body: |
    {
        "a": "bunch",
        "of": [
            "example",
            "data"
        ]
    }
